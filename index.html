<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="favicon.svg" type="svg">
</head>

<body>
    <div class="box">
        <i class="fa-solid fa-quote-left"></i>
        <div class="twitter">
            <i id="twitter" class="fa-brands fa-twitter" title="Generate a new Quote to tweet and Copy"></i>
            <button id="copyBtn" title="Copy to Clipboard"><i class="fa-regular fa-copy"></i></button>
            <div id="tooltip" class="tooltip">Text Coppied to Clipborad</div>
        </div>
        <div class="mainQuote">
            <div id="quote" class="quote">Click on Generate New Quote</div>
            <div id="author" class="author"></div>
        </div>

        <button id="btn">Generate New Quote</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
